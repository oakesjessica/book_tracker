<!DOCTYPE html>
<html ng-app="bookApp">
  <head>
    <meta charset="utf-8">
    <title>Book Tracker My Library Page app</title>

    <!-- Libraries/Frameworks -->
    <script src="vendors/angular/angular.min.js"></script>
    <script src="vendors/angular-route/angular-route.min.js"></script>
    <script src="vendors/angular-smart-table/dist/smart-table.min.js"></script>
    <script src="vendors/moment/min/moment.min.js"></script>
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.min.css" />

    <!--Look for base link-->
    <base href="/" />

    <!-- Development Files -->
    <script src="assets/scripts/client.min.js"></script>
    <link rel="stylesheet" href="assets/styles/style.css" />

    <!-- Bootbox -->
    <script src="vendors/bootbox/bootbox.min.js"></script>

  </head>
  <body class="container-fluid" ng-controller="MainController as main">
    <header>
      <nav class="navbar navbar-default">
        <div class="navs container-fluid">
          <h3>Book Tracker</h3>
          <ul class="nav">
            <li title="Search" aria-label="Search books to add to library">
              <a href="/search">
                <p class="p-nav">
                  <i class="fa fa-lg fa-nav fa-search"></i>
                </p>
                <p class="p-nav" ng-hide="minimized">
                  <span class="navLabels">Search</span>
                </p>
              </a>
            </li>
            <li title="My Library" aria-label="List of all books excluding wishlist-only items">
              <a href="/library">
                <p class="p-nav">
                  <i class="fa fa-lg fa-nav fa-university"></i>
                </p>
                <p class="p-nav" ng-hide="minimized">
                  <span class="navLabels">My Library</span>
                </p>
              </a>
            </li>
            <li title="My Shelves" aria-label="Books categorized by shelves">
              <a href="/shelves">
                <p class="p-nav">
                  <i class="fa fa-lg fa-nav fa-book"></i>
                </p>
                <p class="p-nav" ng-hide="minimized">
                  <span class="navLabels">My Shelves</span>
                </p>
              </a>
            </li>
            <li title="Book Locations" aria-label="Books categorized by locations">
              <a href="/locations">
                <p class="p-nav">
                  <i class="fa fa-lg fa-nav fa-map-o"></i>
                </p>
                <p class="p-nav" ng-hide="minimized">
                  <span class="navLabels">Locations</span>
                </p>
              </a>
            </li>
            <li>
              <a href="/borrowed" title="Borrowed" aria-label="All books borrowed">
                <p class="p-nav">
                  <i class="fa fa-lg fa-nav fa-bold"></i>
                </p>
                <p class="p-nav" ng-hide="minimized">
                  <span class="navLabels">Borrowed</span>
                </p>
              </a>
            </li>
            <li>
              <a href="/lent" title="Lent" aria-label="All books lent">
                <p class="p-nav">
                  <i class="fa fa-lg fa-nav fa-user"></i>
                </p>
                <p class="p-nav" ng-hide="minimized">
                  <span class="navLabels">Lent</span>
                </p>
              </a>
            </li>
            <li title="Favorites" aria-label="List of all books marked favorite">
              <a href="/favorites">
                <p class="p-nav">
                  <i class="fa fa-lg fa-nav fa-star"></i>
                </p>
                <p class="p-nav" ng-hide="minimized">
                  <span class="navLabels">Favorites</span>
                </p>
              </a>
            </li>
            <li title="Wish List" aria-label="Books on the Wish List">
              <a href="/wishlist">
                <p class="p-nav">
                  <i class="fa fa-lg fa-nav fa-gift"></i>
                </p>
                <p class="p-nav" ng-hide="minimized">
                  <span class="navLabels">Wish List</span>
                </p>
              </a>
            </li>
            <li title="Help/FAQ" aria-label="Help/Frequently Asked Questions Page">
              <a href="/faq">
                <p class="p-nav">
                  <i class="fa fa-lg fa-nav fa-question"></i>
                </p>
                <p class="p-nav" ng-hide="minimized">
                  <span class="navLabels">Help/FAQ</span>
                </p>
              </a>
            </li>
            <li>
              <a href="" ng-hide="minimized" ng-click="minimized = true">
                <p class="p-nav">
                  <i class="fa fa-lg fa-nav fa-angle-double-up" title="Minimize" aria-label="Minimize sidebar"></i>
                </p>
                <p class="p-nav">
                  <span class="navLabels">Minimize</span>
                </p>
              </a>
              <a href="" ng-show="minimized" ng-click="minimized = false" title="Expand" aria-label="Expand sidebar">
                <p class="p-nav">
                  <i class="fa fa-lg fa-nav fa-angle-double-down" title="Expand" aria-label="Expand sidebar"></i>
                </p>
              </a>
            </li>
            <li>
              <a ng-hide="main.loginStatusData.login" href="/login">
                <p class="p-nav">
                  <i class="fa fa-lg fa-nav fa-sign-in" title="Login" aria-label="Login/Register to account for full access" ></i>
                </p>
                <p class="p-nav" ng-hide="minimized" title="Login/Register" aria-label="Login/Register to account for full access">
                  <span class="navLabels">Login</span>
                </p>
              </a>

              <!-- Log Out -->
              <a href="/logout" target="_self" ng-show="main.loginStatusData.login">
                <p class="p-nav">
                  <i class="fa fa-lg fa-nav fa-sign-out" title="Log Out" aria-label="Logout of account"></i>
                </p>
                <p class="p-nav" ng-hide="minimized" title="Log Out" aria-label="Logout of account">
                  <span class="navLabels">Logout</span>
                </p>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div ng-view>
    </div>
    <footer>
    </footer>
  </body> <!--body-->
</html>
