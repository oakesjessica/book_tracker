<form ng-submit="add.Search()">
  <label>Search!</label>
  <select ng-model="add.search.type" ng-options="type for type in add.searchTypes"></select>
  <input type="text" ng-model="add.search.text" placeholder="Search here"/>
  <input type="submit" class="btn btn-info"/>
</form>
