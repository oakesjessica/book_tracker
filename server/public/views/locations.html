<!-- {{ loc.locationsList.allLocations }} -->

<ul>
  <li ng-repeat="(location, bookList) in loc.locationsList.allLocations">
    <h5>{{ location }}</h5>
    <!-- {{ bookList }} -->
    <ul>
      <li ng-repeat="book in bookList">
        <span>{{ book.title }}</span>
      </li>
    </ul>
  </li>
</ul>
