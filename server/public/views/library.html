<div class="displayTable">
  <table st-table="lib.displayLibrary" st-safe-src="lib.libraryList" class="table lib-table table-striped table-hover table-responsive">
    <h5 class="text-center">{{lib.page_title}}</h5>
    <thead>
      <tr>
        <th></th>
        <th st-sort="title" class="sortable">Title</th>
        <th st-sort="author" class="sortable">Author</th>
        <th st-sort="series" class="sortable">Series</th>
        <th st-sort="status" class="sortable">Status</th>
        <th st-sort="locations" class="sortable">Location</th>
        <th><i class="fa fa-lg fa-trash"></i></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th colspan="2">
          <input type="search" st-search="title" placeholder="Search by Title" class="input-sm form-control" />
        </th>
        <th>
          <input type="search" st-search="author" placeholder="Search by Author" class="input-sm form-control" />
        </th>
        <th>
          <input type="search" st-search="series" placeholder="Search by Series" class="input-sm form-control" />
        </th>
        <th>
          <input type="search" st-search="status" placeholder="Search by Status" class="input-sm form-control" />
        </th>
        <th colspan="2">
          <input type="search" st-search="locations" placeholder="Search by Location" class="input-sm form-control" />
        </th>
      </tr>
      <tr ng-repeat-start="book in lib.displayLibrary">
        <td>
          <i class="fa fa-lg fa-plus-square-o" ng-hide="lib.expanded == book.book_id" ng-click="lib.showHideDetails(book)"></i>
          <i class="fa fa-lg fa-minus-square" ng-show="lib.expanded == book.book_id" ng-click="lib.showHideDetails(book)"></i>
        </td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.series }}</td>
        <td><i>Feature coming soon</i></td>
        <td>{{ book.locations }}</td>
        <td>
          <i class="fa fa-trash-o"></i>
        </td>
      </tr>
      <tr ng-show="lib.expanded == book.book_id" ng-repeat-end="">
        <td colspan="6">
          <div class="col-md-6 col-xs-6">
            <label>Title</label><span> {{ book.title }}</span>
            <i class="fa fa-2x fa-star" ng-show="book.favorites === true" ng-click="lib.addOrRemoveFav(book, false)"></i>
            <i class="fa fa-2x fa-star-o" ng-show="book.favorites === false" ng-click="lib.addOrRemoveFav(book, true)"></i> <br />
            <label>Author</label><span> {{ book.author }}</span> <br />
            <label>Series</label><span> {{ book.series }}</span> <br />
            <label>Published</label><span> {{ book.published | date }}</span> <br />
            <label>Language</label><span> {{ book.languages }}</span> <br />
            <label>Shelves</label><span><i>  Coming soon</i></span> <br />
            <label>Plot</label><p>{{ book.plot }}</p>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
