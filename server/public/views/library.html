<table st-table="lib.displayLibrary" st-safe-src="lib.libraryList" class="table lib-table table-striped table-hover table-responsive">
  <h5 class="text-center">{{lib.page_title}}</h5>
  <thead>
    <tr>
      <th st-sort="title" class="sortable">Title</th>
      <th st-sort="author" class="sortable">Author</th>
      <th st-sort="series" class="sortable">Series</th>
      <th st-sort="status" class="sortable">Status</th>
      <th st-sort="locations" class="sortable">Location</th>
      <th>Shelves</th>
      <th st-sort="favorites"><i class="fa fa-lg fa-star"></i></th>
      <th st-sort="wishlist"><i class="fa fa-lg fa-heart"></i></th>
      <th><i class="fa fa-lg fa-trash"></i></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>
        <input st-search="title" placeholder="Search by Title" class="input-sm form-control" type="search" />
      </th>
      <th>
        <input st-search="author" placeholder="Search by Author" class="input-sm form-control" type="search" />
      </th>
      <th>
        <input st-search="series" placeholder="Search by Series" class="input-sm form-control" type="search" />
      </th>
      <th></th>
      <th>
        <input st-search="locations" placeholder="Search by Location" class="input-sm form-control" type="search" />
      </th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
    <tr ng-repeat="book in lib.displayLibrary">
      <td>
        {{ book.title }}
        <input type="button" class="btn btn-xs btn-info" title="More Info" ng-click="lib.showInfo(book)" value="More"/>
      </td>
      <td>{{ book.author }}</td>
      <td>{{ book.series }}</td>
      <td>owned, lent to, borrowed</td>
      <td>{{ book.locations }}</td>
      <td>book shelves</td>
      <td>
        <i class="fa fa-star"></i>
        <i class="fa fa-star-o"></i>
      </td>
      <td>
        <i class="fa fa-heart"></i>
        <i class="fa fa-heart-o"></i>
      </td>
      <td>
        <i class="fa fa-trash-o"></i>
      </td>
    </tr>
  </tbody>
</table>
